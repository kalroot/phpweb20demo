<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>jQuery Test</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="/js/jquery.lightbox-0.5.js"></script>
		<!--<script type="text/javascript" src="/js/effects.core.js"></script>
		<script type="text/javascript" src="/js/ui.core.js"></script>
		<script type="text/javascript" src="/js/ui.draggable.js"></script>-->
		<link rel="stylesheet" type="text/css" href="/css/jquery.lightbox-0.5.css" media="screen" />
		<script type="text/javascript">
			function dragSuccess(response)
			{
				alert('success');
			}
			function dragError(response)
			{
				alert('error');
			}
			$(function(){
				$.ajax({
					url			: 'http://phpweb20/blogmanager/locationsmanage',
					type		: 'post',
					data		: 'action=move&post_id=37'
								+ '&location_id=' + 1
								+ '&latitude=15'
								+ '&longitude=105',
					dataType	: 'json',
					success		: dragSuccess,
					error		: dragError
				});
			});

		</script>

	</head>
	<body>
		<div id="div1" style="width:200px; height:100px; background-color:#FFFF00; border:2px solid #FF0000"></div>
		<br /><br />
		<input type="button" value="Click Me!" id="animate" />

		<br /><br /><br />
		<a href="/images/logo-print.gif"><img src="/images/logo.gif" /></a>
	</body>
</html>
